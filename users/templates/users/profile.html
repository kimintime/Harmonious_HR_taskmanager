{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <h1>Hello {{request.user|title}}</h1>
    </div>
</div>
 
<div class="content-section">
    <div class="card-body">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2> {{ user.username }}</h2>
            <p>{{ user.email }}</p>
        </div>
    </div>
</div>

{% endblock content %}
